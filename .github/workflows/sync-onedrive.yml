name: OneDrive Auto Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Git
        run: |
          git config --global user.name "bipasori1021"
          git config --global user.email "bipasori1021@gmail.com"

      - name: Sync from OneDrive
        run: |
          echo "🚀 OneDrive 연동 테스트 실행 중..."
          cd $HOME/OneDrive/01 개인\01 운동\식단 계산기\web-data
          git add .
          git commit -m "Auto-sync from OneDrive"
          git push origin main
