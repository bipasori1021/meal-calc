name: OneDrive Auto Sync

on:
  schedule:
    - cron: '*/10 * * * *'  # 매 10분마다 실행 (시간 조정 가능)
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Sync with OneDrive
        run: |
          echo "🚀 OneDrive 연동 테스트 실행 중1..."
          echo "🚀 OneDrive 연동 테스트 실행 중2..."
          git add .
          echo "🚀 OneDrive 연동 테스트 실행 중3..."
          echo "🚀 OneDrive 연동 테스트 실행 중4..."
          git push origin main
          echo "🚀 OneDrive 연동 테스트 실행 중5..."
