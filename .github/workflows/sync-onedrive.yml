name: OneDrive Auto Sync

on:
  schedule:
    - cron: '*/2 * * * *'  # 매 10분마다 실행 (시간 조정 가능)
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Git
        run: |
          git config --global user.name "bipasori1021"
          git config --global user.email "bipasori1021@gmail.com"

      - name: Sync from OneDrive
        run: |
          git add .
          echo "🚀 OneDrive 연동 테스트 실행 중0..."
          git commit -m "Auto-sync from OneDrive"
          echo "🚀 OneDrive 연동 테스트 실행 중1..."
          git push origin main
          echo "🚀 OneDrive 연동 테스트 실행 중2..."
